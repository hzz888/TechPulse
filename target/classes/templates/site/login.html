<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>TechPulse-Log In</title>
</head>
<body>
	<div class="nk-container">
		<header class="bg-dark sticky-top" th:replace="index::header"></header>

		<div class="main">
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
				<h3 class="text-center text-info border-bottom pb-3">Sign In</h3>
				<form class="mt-5" method="post" th:action="@{/login}">
					<div class="form-group row">
						<label for="username" class="col-sm-2 col-form-label text-right">Username:</label>
						<div class="col-sm-10">
							<input type="text" th:value="${param.username}" name="username" th:class="|form-control ${usernameMsg!=null?'is-invalid':''}|" id="username" placeholder="Username" required>
							<div class="invalid-feedback" th:text="${usernameMsg}">
								User does not exist!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="password" class="col-sm-2 col-form-label text-right">Password:</label>
						<div class="col-sm-10">
							<input type="password" th:value="${param.password}" name="password" th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|" id="password" placeholder="Password" required>
							<div class="invalid-feedback" th:text="${passwordMsg}">
								Wrong password!
							</div>							
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="verifycode" class="col-sm-2 col-form-label text-right">Verification:</label>
						<div class="col-sm-6">
							<input type="text" name="code" th:class="|form-control ${codeMsg!=null?'is-invalid':''}|" id="verifycode" placeholder="Verification Code">
							<div class="invalid-feedback" th:text="${codeMsg}">
								Wrong code!
							</div>
						</div>
						<div class="col-sm-4">
							<img id="kaptcha" th:src="@{/kaptcha}" style="width:100px;height:40px;" class="mr-2" alt="captcha"/>
							<a href="javascript:refresh_kaptcha();" class="font-size-12 align-center">Refresh</a>
						</div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10">
							<input type="checkbox" name="rememberme" id="remember-me" th:checked="${param.rememberme}">
							<label class="form-check-label" for="remember-me">Remember Me</label>
							<a th:href="@{/forget}" class="text-danger float-right">Forgot password?</a>
						</div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">Sign In</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

		<footer class="bg-dark" style="text-align: center; width: 100%; position: absolute; bottom: 0; color: white;" th:replace="index::footer">
			ELEC5619 Group Project.
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script>
		function refresh_kaptcha() {
			var path = CONTEXT_PATH + "/kaptcha?p=" + Math.random();
			$("#kaptcha").attr("src", path);
		}
	</script>
</body>
</html>

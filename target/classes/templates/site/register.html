<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>TechPulse-Sign Up</title>
</head>
<body>
	<div class="nk-container">
		<header class="bg-dark sticky-top" th:replace="index::header"></header>

		<div class="main">
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
				<h3 class="text-center text-info border-bottom pb-3">Sign Up</h3>
				<form class="mt-5" method="post" th:action="@{/register}">
					<div class="form-group row">
						<label for="username" class="col-sm-2 col-form-label text-right">Username:</label>
						<div class="col-sm-10">
							<input type="text" th:class="|form-control ${usernameMsg!=null ? 'is-invalid' : ''}|" th:value="${user!=null ? user.username : ''}" id="username" name="username" placeholder="Username" required>
							<div class="invalid-feedback" th:text="${usernameMsg}">
								Account already exists. Please log in.
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label text-right" >Email:</label>
						<div class="col-sm-10">
							<input type="email" th:class="|form-control ${emailMsg!=null ? 'is-invalid': ''}|" th:value="${user!=null ? user.email : ''}" id="email" name="email" placeholder="Email" required>
							<div class="invalid-feedback" th:text="${emailMsg}">
								Email used!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="password" class="col-sm-2 col-form-label text-right">Password:</label>
						<div class="col-sm-10">
							<input type="password" th:class="|form-control ${passwordMsg!=null ? 'is-invalid' : ''}|" th:value="${user!=null ? user.password : ''}" id="password" name="password" placeholder="Password" required>
							<div class="invalid-feedback" th:text="${passwordMsg}">
								Password must be longer than 8 characters!
							</div>							
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="confirm-password" class="col-sm-2 col-form-label text-right">Confirm:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" th:value="${user!=null ? user.password : ''}" id="confirm-password" placeholder="Password" required>
							<div class="invalid-feedback">
								Password mismatch!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">Register</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

		<footer class="bg-dark" style="text-align: center; width: 100%; position: absolute; bottom: 0; color: white;" th:replace="index::footer">
			ELEC5619 Group Project.
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/register.js}"></script>
</body>
</html>
